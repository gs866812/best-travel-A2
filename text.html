<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      display: grid;
      grid-template-rows: 50% 50%; /* 1:3:2 */
      gap: 10px; /* Adjust the gap between grid items as needed */
    }

    .grid-item {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc; /* Optional: Add borders for better visibility */
    }

    .grid-item:nth-child(1){
        grid-column: span 1;
    }
    .grid-item:nth-child(2) {
      grid-column: span 1; /* 50% + 50% */
    }

    .grid-item:nth-child(3) {
      grid-column: span 1; /* 100% */
    }

    .grid-item:nth-child(4) {
      grid-column: span 3; /* 20% + 60% + 20% */
      display: grid;
      grid-template-columns: 20% 60% 20%;
    }

    .grid-item:nth-child(5) {
      grid-column: span 2; /* 30% + 70% */
      display: grid;
      grid-template-columns: 30% 70%;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <!-- First Row -->
    <div class="grid-item">Image 1</div>
    <div class="grid-item">Image 2</div>

    <!-- Second Row -->
    <div class="grid-item">Content 1</div>

    <!-- Third Row -->
    <div class="grid-item">Content 2</div>
    <div class="grid-item">Content 3</div>
  </div>

</body>
</html>
